<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer App</title>
    <link rel="stylesheet" href="pomodoro.css">
</head>
<body>
    <div id="selectionPage">
        <h1>Select a Schedule</h1>
        <form id="scheduleForm"></form>
        <button id="newScheduleBtn">New Schedule</button>
        <button id="startTimerBtn">Start Timer</button>
    </div>
    <div id="timerPage" style="display:none;">
        <h1>Pomodoro Timer</h1>
        <div id="timerDisplay">00:00</div>
        <div id="counterDisplay"></div>
        <div id="controlButtons">
            <button id="startPauseBtn">Pause</button>
            <button id="quitBtn">Quit</button>
        </div>
    </div>
    <div id="newScheduleModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>New Schedule</h2>
            <label for="workTime">Work Time (minutes):</label>
            <input type="number" id="workTime" min="1" required><br>
            <label for="shortBreakTime">Short Break Time (minutes):</label>
            <input type="number" id="shortBreakTime" min="1" required><br>
            <label for="longBreakTime">Long Break Time (minutes):</label>
            <input type="number" id="longBreakTime" min="1" required><br>
            <button id="saveScheduleBtn">Save Schedule</button>
        </div>
    </div>
    <script src="pomodoro.js"></script>
</body>
</html>
